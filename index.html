<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>MyWeather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Weather" content="fetch from a weather api">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="icon" href="cloud_weather_22376.ico">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="details">
                <p id="city"></p>
                <p id="lat"></p>
                <p id="long"></p>
                <p id="country"></p>
                <p id="ianaTimeZone"></p>
                <p id="date"></p>
            </div>
            <a href="https://weather.com/"><img src="weather2.png" alt="weathericon"></a>
            <div class="details2">
                <div class="text">
                    <p id="deg"></p>
                    <p id="feelslike"></p>
                    <p id="phase"></p>
                    <p id="index"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
